{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">ברוך הבא, {{ user.name }}!</h1>
    
    <div class="mb-8 bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">יצירת פוסט חדש</h2>
        <form method="POST">
            <textarea name="content" rows="3" required placeholder="מה בראש שלך?"
                      class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" required></textarea>
            <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">פרסם</button>
        </form>
    </div>

    <div class="space-y-6">
        {% for post in posts %}
            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <div class="font-bold text-lg">{{ post.author.name }}</div>
                    <div class="text-gray-500 text-sm mr-2">{{ post.created_at.strftime('%d/%m/%Y %H:%M') }}</div>
                </div>
                <p class="text-gray-800">{{ post.content }}</p>
                <div class="mt-4 flex items-center">
                    <button class="like-button flex items-center text-gray-500 hover:text-blue-500" data-post-id="{{ post.id }}" data-user-id="{{ user.id }}">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
                        </svg>
                        <span class="like-count">{{ post.likes|length }}</span>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const likeButtons = document.querySelectorAll('.like-button');
    likeButtons.forEach(button => {
        button.addEventListener('click', function() {
            const postId = this.dataset.postId;
            const userId = this.dataset.userId;
            fetch(`/like/${userId}/${postId}`, {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    const likeCount = this.querySelector('.like-count');
                    likeCount.textContent = data.likes;
                    if (data.action === 'liked') {
                        this.classList.add('text-blue-500');
                        this.classList.remove('text-gray-500');
                    } else {
                        this.classList.add('text-gray-500');
                        this.classList.remove('text-blue-500');
                    }
                });
        });
    });
});
</script>
{% endblock %}
