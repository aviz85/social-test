{% extends "base.html" %}

{% block content %}
<div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-6">
    <h1 class="text-2xl font-bold mb-4">ברוך הבא, {{ user.name }}!</h1>
    <form method="POST" action="{{ url_for('feed', user_id=user.id) }}" class="max-w-full">
        <textarea name="content" rows="3" class="w-full p-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="מה בראש שלך?"></textarea>
        <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">פרסם</button>
    </form>
</div>

<div id="posts-container">
    {% include '_posts.html' %}
</div>

{% if has_next %}
<div class="text-center mt-4">
    <button id="load-more" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-md hover:bg-gray-300 dark:hover:bg-gray-600 dark:text-white">טען עוד</button>
</div>
{% endif %}

<!-- ... rest of the template ... -->
{% endblock %}
